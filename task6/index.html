<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
        <div>
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link navbar-title">Калькулятор стоимости услуги 2</a></li>
              </ul>
            </header>
        </div>
        <hr>
        <div class="main container">
            <label for="countBox"> <h5> Введите количество товара: </h5></label>
            <input type="text" class="form-control" id="countBox" name="countBox">
            <small id="help" class="form-text text-muted">Допустимы только цифры.</small>

            <h5> Тип услуги: </h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="radio1">
                <label class="form-check-label" for="radio1">
                  выбор1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="radio2">
                <label class="form-check-label" for="radio2">
                  выбор2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="radio3">
                <label class="form-check-label" for="radio3">
                  выбор3
                </label>
              </div>
              
              <div id="optionSelect" class="hidden">
                  <label for="selectbox" style="margin-top: 5px;">Опции:</label>
                  <select required id="selectbox" class="form-control" name="selectbox">
                    <option value="0">Бесплатная доставка в пункт выдачи (0р.)</option>
                    <option value="1">Доставка на дом (+500р.)</option>
                  </select>
              </div>

              <div id="propertyCheckbox" class="hidden">
                <label style="margin-top: 5px;">Опции:</label>
                <div>
                  <input class="form-check-input" type="checkbox" value="" id="checkbox">
                  <label class="form-check-label" for="checkbox">
                    Добавить пакет (+10р.)
                  </label>
                </div>
              </div>

              <h5 id="priceHolder">Введите количество и выберете услугу</h5>
        </div>
        
        <script src="script.js"></script>    
    </body>
</html>
