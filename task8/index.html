<!DOCTYPE html>
<html lang="ru">
    <head>
    <title>Задание 8</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-3">
            <header>
              <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <p class="d-flex align-items-center text-dark text-decoration-none">
                    <img class="logo" src="../imgs/sitelogo.png" alt="sitelogo123" />
                    <span class="fs-3 sitename">Задание 8</span>
                </p>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                  <a class="me-3 py-2 text-dark text-decoration-none fs-4" href="../index.html">Все задания</a>
                </nav>
              </div>
            </header>
        </div>

        <div class="container body-container">
            <button id="mbtn" class="btn btn-primary turned-button">Открыть форму</button>
            <div id="modalDialog" class="modal">
                <div class="modal-content animate-top">
                    <div class="modal-header">
                        <h2 class="modal-title">Форма</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <form id="contactFrm" enctype="multipart/form-data">    
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fio">ФИО</label>
                                <input class="form-control" type="text" id="fio" name="fio" placeholder="Введите фамилию, имя и отчество" required>
                            </div>
                            <div class="form-group">
                                <label for="emails">Email</label>
                                <input type="email" class="form-control" id="emails" name="email" placeholder="Введите email" required>
                            </div>
                            <div class="form-group">
                                <label for="telep">Мобильный телефон</label>
                                <input type="tel" class="form-control" id="telep" name="tel" placeholder="Введите телефон" required>
                            </div>
                            <div class="form-group">
                                <label for="org">Огранизация</label>
                                <input class="form-control" type="text" id="org" name="org" placeholder="Введите название организации" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Ваше сообщение</label>
                                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            </div>         
                            <div class="form-group">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="checkbox" id="policy" required>
                                <label class="form-check-label" for="policy">
                                    С политикой обработки персональных данных согласен
                                </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div id="loading"></div>
                                <div id="response"></div>
                                <button type="submit" class="btn btn-primary" id="postButton" name="save">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
