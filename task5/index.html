<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
        <div>
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link navbar-title">Калькулятор товаров</a></li>
              </ul>
            </header>
        </div>
        <hr>
        <div class="main container">
            <form name="myForm">
                <div class="form-group">
                    <label for="selectbox">Выберете товар:</label>
                    <select required id="selectbox" class="form-control" name="selectbox">
                        <option disabled selected value> ничего (бесплатно) </option>
                        <option>Хлеб - 59 руб.</option>
                        <option>Twix - 30 руб.</option>
                        <option>Вода "Святой Источник" - 49 руб.</option>
                        <option>Чай Lipton Зеленый 1.5л - 159 руб.</option>
                        <option>Чай Lipton Черный 1.5л - 179 руб.</option>

                    </select>

                    <label for="countbox">Введите количество товара:</label>
                    <input type="text" class="form-control" id="countbox" name="countbox">
                    <small id="help" class="form-text text-muted">Допустимы только цифры.</small>
                
                </div>
                <div id="buttons" class="cart-buttons">
                    <button class="btn btn-primary" type="submit" value="Submit" name="addcart">Добавить в корзину</button>
                    <button class="btn-right btn btn-primary" type="reset" value="reset" name="gettotal">Подсчитать общую сумму</button>
                    <p id="totalsum" class="total-sum-output"> </p>
                </div>

            </form>
            <div>
                <ul id="cartBlock" class="list-group width100">
                    
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
